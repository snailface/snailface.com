<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shell Game</title>
    <!-- Mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>
        body { 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            margin: 0; 
            background-color: #cbde5f; /* Website background color */
            overflow: hidden; /* Prevent scrolling */
        }
        #gameInfo {
            font-family: Arial, sans-serif;
            margin: 10px;
            font-size: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        #canvasContainer {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        canvas { 
            border: 2px solid #000; 
            outline: none; /* Remove outline when focused */
            background-color: #f399b7; /* Game window (canvas) background color */
            width: 100vw; /* Full viewport width */
            height: calc(100vw * 0.75); /* Maintain aspect ratio (4:3) */
            max-height: 75vh; /* Optional: prevent canvas from exceeding viewport height */
            display: block;
        }
        /* Joystick Styles */
        #joystickContainer {
            position: relative;
            margin: 20px auto;
            width: 150px;
            height: 150px;
            touch-action: none;
        }
        #joystickBase {
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.2);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        #joystickArrows {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #joystickArrows::before {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            background: url('data:image/svg+xml;utf8,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><polygon points="50,0 45,10 50,5 55,10" fill="black" /><polygon points="50,100 45,90 50,95 55,90" fill="black" /><polygon points="0,50 10,45 5,50 10,55" fill="black" /><polygon points="100,50 90,45 95,50 90,55" fill="black" /></svg>') center/contain no-repeat;
        }
        #joystickKnob {
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            position: absolute;
            left: calc(50% - 25px);
            top: calc(50% - 25px);
        }
        /* Hide joystick on desktop */
        @media (min-width: 800px) {
            #joystickContainer {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="gameInfo">
        Level: <span id="levelDisplay">1</span> &nbsp; | &nbsp;
        Objective: <span id="objectiveDisplay"></span> &nbsp; | &nbsp;
        Shells: <span id="shellsDisplay">0/5 (0 remaining)</span> &nbsp; | &nbsp;
        Hearts: <span id="heartsDisplay">❤️❤️❤️</span> &nbsp; | &nbsp;
        Score: <span id="scoreDisplay">0</span>
    </div>
    <div id="canvasContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <!-- Joystick Container -->
    <div id="joystickContainer">
        <div id="joystickBase">
            <div id="joystickArrows"></div>
            <div id="joystickKnob"></div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const snailImage = new Image();
        snailImage.src = 'https://snailface.com/snail.svg';

        // Set the aspect ratio based on the actual dimensions of the snail SVG
        const snailAspectRatio = 520 / 363; // Replace 520 and 363 with your image's width and height

        const gameWidth = 800; // Fixed game width
        const gameHeight = 600; // Fixed game height

        const snail = {
            x: gameWidth / 2,
            y: gameHeight / 2,
            size: 40,
            speed: 5, // Consistent speed
            dx: 0,
            dy: 0,
            canPassThroughWall: false, // New flag to allow passing through walls when stuck
            invincible: false, // Flag for invincibility
            invincibleTimer: 0 // Timer for invincibility duration
        };

        let shells = [];
        let enemies = [];
        let walls = [];
        let balls = []; // Array to hold balls
        let collectedShells = 0;
        let level = 1;
        let hearts = 3;
        let score = 0;
        let gameState = 'start'; // Changed initial game state to 'start'

        // Variables for the in-canvas button
        let buttonX, buttonY, buttonWidth, buttonHeight;
        let buttonText = '';

        // Variable for blinking effect
        let blinkToggle = true;
        let blinkInterval;

        // Level objectives
        const levelObjectives = {
            1: 'Collect 5 shells to proceed.',
            2: 'Beware of the enemies!',
            3: 'Watch out for more enemies.',
            4: 'Enemies are getting faster.',
            5: 'Walls have appeared!',
            6: 'Navigate through the maze.',
            7: 'Enemies can pass through walls!',
            8: 'Big enemies ahead!',
            9: 'Enemies are invulnerable!',
            10: 'Survive the onslaught!'
        };

        // Since CSS handles the canvas scaling, no need to adjust canvas size via JavaScript
        function resizeCanvas() {
            // No scaling needed
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // Initial call

        function createShell() {
            let shell;
            let attempts = 0;
            do {
                shell = {
                    x: Math.random() * (gameWidth - 30) + 15,
                    y: Math.random() * (gameHeight - 30) + 15,
                    size: 15,
                    blastRadius: snail.size * 1.5,
                    type: Math.random() < 0.33 ? 'green' : 'normal' // 1/3 chance for green shell
                };
                attempts++;
                // Prevent infinite loops in rare cases
                if (attempts > 100) {
                    break;
                }
            } while (isOverlappingWall(shell.x, shell.y, shell.size));
            return shell;
        }

        function isOverlappingWall(x, y, size) {
            return walls.some(wall => 
                x - size / 2 < wall.x + wall.width &&
                x + size / 2 > wall.x &&
                y - size / 2 < wall.y + wall.height &&
                y + size / 2 > wall.y
            );
        }

        function createEnemy(isBig = false, sizeMultiplier = 1) {
            const safeDistance = Math.max(gameWidth, gameHeight) / 2;
            let x, y;

            do {
                x = Math.random() * gameWidth;
                y = Math.random() * gameHeight;
            } while (Math.sqrt((x - snail.x)**2 + (y - snail.y)**2) < safeDistance);

            return { 
                x, y, 
                size: (isBig ? 30 : 15) * sizeMultiplier, 
                speed: (isBig ? snail.speed / 2 : snail.speed / 1.5),
                health: isBig ? 2 : 1,
                invulnerable: level > 9, // Enemies are invulnerable after level 9
                canPassThroughWalls: level > 6, // Enemies can pass through walls after level 6
                isConfused: false, // Enemy confusion state
                confusionTimer: 0 // Timer for confusion duration
            };
        }

        function createWall() {
            const isVertical = Math.random() < 0.5;
            const maxLength = isVertical ? gameHeight / 5 : gameWidth / 5;
            const length = Math.random() * maxLength + maxLength / 2;
            let x, y;

            if (isVertical) {
                x = Math.random() * (gameWidth - 10);
                y = Math.random() * (gameHeight - length);
                return { x, y, width: 10, height: length };
            } else {
                x = Math.random() * (gameWidth - length);
                y = Math.random() * (gameHeight - 10);
                return { x, y, width: length, height: 10 };
            }
        }

        function initializeLevel() {
            shells = [];
            const shellCount = Math.floor(Math.random() * 8) + 7;
            for (let i = 0; i < shellCount; i++) {
                shells.push(createShell());
            }
            enemies = [];
            if (level > 1) {
                if (level > 7) {
                    // After Level 7, big enemies appear
                    enemies.push(createEnemy(true, 3));
                } else {
                    for (let i = 0; i < Math.min(level - 1, 4); i++) {
                        enemies.push(createEnemy());
                    }
                }
            }
            if (level > 4) {
                walls = [];
                for (let i = 0; i < level - 4; i++) {
                    walls.push(createWall());
                }
            } else {
                walls = []; // Ensure walls are reset if level <= 4
            }
            balls = []; // Reset balls
            collectedShells = 0;
            hearts = 3;

            // Place the snail at a random position not overlapping any wall
            do {
                snail.x = Math.random() * (gameWidth - snail.size) + snail.size / 2;
                snail.y = Math.random() * (gameHeight - snail.size) + snail.size / 2;
            } while (isSnailOverlappingWall());

            // Reset the canPassThroughWall flag
            snail.canPassThroughWall = false;

            // Set invincibility
            snail.invincible = true;
            snail.invincibleTimer = 180; // Assuming 60 FPS, 3 seconds * 60 = 180 frames

            // Start blinking effect
            if (blinkInterval) clearInterval(blinkInterval);
            blinkInterval = setInterval(() => {
                blinkToggle = !blinkToggle;
            }, 250); // Toggle every 250ms for blinking effect

            // Update GUI at the start of the level
            updateGUI();

            // Display level objective
            displayLevelObjective();
        }

        function isSnailOverlappingWall() {
            return walls.some(wall => 
                snail.x - snail.size / 2 < wall.x + wall.width &&
                snail.x + snail.size / 2 > wall.x &&
                snail.y - snail.size / 2 < wall.y + wall.height &&
                snail.y + snail.size / 2 > wall.y
            );
        }

        function resetGame() {
            level = 1;
            score = 0;
            enemies = [];
            walls = [];
            initializeLevel();
        }

        // Updated drawSnail function to maintain aspect ratio and handle blinking
        function drawSnail() {
            if (!snail.invincible || (snail.invincible && blinkToggle)) {
                ctx.save();
                ctx.translate(snail.x, snail.y);

                // Flip the image if moving left
                if (snail.dx < 0) ctx.scale(-1, 1);

                // Calculate draw dimensions while maintaining aspect ratio
                const drawHeight = snail.size;
                const drawWidth = snail.size * snailAspectRatio;

                // Draw the image centered at the snail's position
                ctx.drawImage(snailImage, -drawWidth / 2, -drawHeight / 2, drawWidth, drawHeight);
                ctx.restore();
            }
        }

        function drawShells() {
            ctx.font = `${snail.size * 0.75}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            shells.forEach(shell => {
                if (shell.type === 'green') {
                    ctx.fillStyle = 'green';
                    ctx.fillText('🐢', shell.x, shell.y); // Using turtle emoji for green shell
                } else {
                    ctx.fillStyle = 'black';
                    ctx.fillText('🐚', shell.x, shell.y);
                }

                ctx.strokeStyle = 'rgba(255, 165, 0, 0.5)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(shell.x, shell.y, shell.blastRadius, 0, Math.PI * 2);
                ctx.stroke();
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                if (enemy.isConfused) {
                    ctx.fillStyle = 'purple';
                } else {
                    ctx.fillStyle = enemy.health > 1 ? 'darkred' : 'red';
                }
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawBalls() {
            balls.forEach(ball => {
                ctx.fillStyle = 'blue';
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawWalls() {
            ctx.fillStyle = 'gray';
            walls.forEach(wall => {
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
            });
        }

        function updateGUI() {
            document.getElementById('levelDisplay').textContent = level;
            document.getElementById('shellsDisplay').textContent = `${collectedShells}/5 (${shells.length} remaining)`;
            document.getElementById('heartsDisplay').textContent = '❤️'.repeat(hearts);
            document.getElementById('scoreDisplay').textContent = score;
        }

        function displayLevelObjective() {
            const objective = levelObjectives[level] || 'Proceed to the next level.';
            document.getElementById('objectiveDisplay').textContent = objective;
        }

        function drawButton() {
            buttonWidth = 300;
            buttonHeight = 60;
            buttonX = (gameWidth - buttonWidth) / 2;
            buttonY = gameHeight / 2 + 70;

            // Button background
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(buttonX, buttonY, buttonWidth, buttonHeight);

            // Button text
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(buttonText, gameWidth / 2, buttonY + buttonHeight / 2);
        }

        function drawStartScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, gameWidth, gameHeight);

            ctx.fillStyle = 'white';
            ctx.font = '50px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Snailface Shell Game', gameWidth / 2, gameHeight / 2 - 80);
            ctx.font = '30px Arial';
            ctx.fillText('Collect shells and avoid enemies!', gameWidth / 2, gameHeight / 2 - 30);

            buttonText = 'Start Game';
            drawButton();
        }

        function drawLevelComplete() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, gameWidth, gameHeight);

            ctx.fillStyle = 'white';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`Level ${level - 1} Completed!`, gameWidth / 2, gameHeight / 2 - 40);
            ctx.font = '30px Arial';
            ctx.fillText(`Score: ${score}`, gameWidth / 2, gameHeight / 2 + 10);

            buttonText = 'Continue to Next Level';
            drawButton();
        }

        function gameOverScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, gameWidth, gameHeight);
            ctx.fillStyle = 'white';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Game Over!', gameWidth / 2, gameHeight / 2 - 40);
            ctx.font = '30px Arial';
            ctx.fillText(`Final Score: ${score}`, gameWidth / 2, gameHeight / 2 + 10);

            buttonText = 'Restart Game';
            drawButton();
        }

        function moveSnail() {
            const newX = snail.x + snail.dx;
            const newY = snail.y + snail.dy;

            // Check if the new position will overlap a wall
            const overlappingWall = walls.some(wall => 
                newX - snail.size / 2 < wall.x + wall.width &&
                newX + snail.size / 2 > wall.x &&
                newY - snail.size / 2 < wall.y + wall.height &&
                newY + snail.size / 2 > wall.y
            );

            if (!overlappingWall || isSnailOverlappingWall()) {
                // Move the snail if not moving into a wall or if already inside a wall
                snail.x = newX;
                snail.y = newY;
            } else {
                // Prevent moving into the wall
                snail.dx = 0;
                snail.dy = 0;
            }

            // Wrap around the edges
            if (snail.x < 0) snail.x = gameWidth;
            if (snail.x > gameWidth) snail.x = 0;
            if (snail.y < 0) snail.y = gameHeight;
            if (snail.y > gameHeight) snail.y = 0;
        }

        function moveEnemies() {
            enemies.forEach(enemy => {
                if (enemy.isConfused) {
                    enemy.confusionTimer--;
                    if (enemy.confusionTimer <= 0) {
                        enemy.isConfused = false;
                    }
                    return; // Skip movement
                }

                const dx = snail.x - enemy.x;
                const dy = snail.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > 0) {
                    const newX = enemy.x + (dx / distance) * enemy.speed;
                    const newY = enemy.y + (dy / distance) * enemy.speed;

                    if (enemy.canPassThroughWalls) {
                        // Enemy can pass through walls
                        enemy.x = newX;
                        enemy.y = newY;
                    } else {
                        // Enemy cannot pass through walls
                        if (!walls.some(wall => 
                            newX - enemy.size < wall.x + wall.width &&
                            newX + enemy.size > wall.x &&
                            newY - enemy.size < wall.y + wall.height &&
                            newY + enemy.size > wall.y
                        )) {
                            enemy.x = newX;
                            enemy.y = newY;
                        }
                    }
                }

                // Wrap around the edges
                if (enemy.x < 0) enemy.x = gameWidth;
                if (enemy.x > gameWidth) enemy.x = 0;
                if (enemy.y < 0) enemy.y = gameHeight;
                if (enemy.y > gameHeight) enemy.y = 0;
            });
        }

        function moveBalls() {
            balls.forEach((ball, index) => {
                ball.x += ball.dx;
                ball.y += ball.dy;

                // Remove balls that are off-screen
                if (
                    ball.x < 0 || ball.x > gameWidth ||
                    ball.y < 0 || ball.y > gameHeight
                ) {
                    balls.splice(index, 1);
                }
            });
        }

        function checkCollisions() {
            // Snail and shells
            shells.forEach((shell, shellIndex) => {
                const dxShell = snail.x - shell.x;
                const dyShell = snail.y - shell.y;
                const distanceShell = Math.sqrt(dxShell * dxShell + dyShell * dyShell);
                if (distanceShell < snail.size/2 + shell.size) {
                    shells.splice(shellIndex, 1);
                    collectedShells++;
                    score += 10;

                    if (shell.type === 'green') {
                        createBalls(snail.x, snail.y);
                    } else {
                        enemies = enemies.filter(enemy => {
                            const dxEnemy = snail.x - enemy.x;
                            const dyEnemy = snail.y - enemy.y;
                            const distanceEnemy = Math.sqrt(dxEnemy * dxEnemy + dyEnemy * dyEnemy);
                            if (distanceEnemy <= shell.blastRadius + enemy.size) {
                                if (!enemy.invulnerable) {
                                    enemy.health--;
                                    if (enemy.health <= 0) {
                                        score += 25;
                                        return false;
                                    }
                                }
                            }
                            return true;
                        });
                    }

                    if (collectedShells === 5) {
                        level++;
                        gameState = 'levelComplete';
                        clearInterval(blinkInterval); // Stop blinking if level ends during invincibility
                    }

                    // Update GUI after collecting a shell
                    updateGUI();
                }
            });

            // Snail and enemies
            enemies.forEach((enemy, enemyIndex) => {
                const dxEnemy = snail.x - enemy.x;
                const dyEnemy = snail.y - enemy.y;
                const distanceEnemy = Math.sqrt(dxEnemy * dxEnemy + dyEnemy * dyEnemy);

                if (distanceEnemy < snail.size/2 + enemy.size) {
                    if (enemy.isConfused) {
                        // Enemy is confused; destroy it when touched by the player
                        enemies.splice(enemyIndex, 1);
                        score += 25;
                        updateGUI();
                    } else if (snail.invincible) {
                        // Do nothing, snail is invincible
                    } else {
                        const nearShell = shells.some(shell => {
                            const dxShell = snail.x - shell.x;
                            const dyShell = snail.y - shell.y;
                            const distanceShell = Math.sqrt(dxShell * dxShell + dyShell * dyShell);
                            return distanceShell < shell.blastRadius + enemy.size;
                        });

                        if (nearShell && !enemy.invulnerable) {
                            enemy.health--;
                            if (enemy.health <= 0) {
                                enemies.splice(enemyIndex, 1);
                                score += 25;
                                // Update GUI after defeating an enemy
                                updateGUI();
                            }
                        } else {
                            hearts--;
                            if (hearts === 0) {
                                gameState = 'gameOver';
                                clearInterval(blinkInterval); // Stop blinking on game over
                            } else {
                                // Reset the snail's position
                                do {
                                    snail.x = gameWidth / 2;
                                    snail.y = gameHeight / 2;
                                } while (isSnailOverlappingWall());

                                // Set invincibility after losing a heart
                                snail.invincible = true;
                                snail.invincibleTimer = 180; // 3 seconds invincibility
                                // Start blinking effect
                                if (blinkInterval) clearInterval(blinkInterval);
                                blinkInterval = setInterval(() => {
                                    blinkToggle = !blinkToggle;
                                }, 250); // Toggle every 250ms
                            }

                            // Update GUI after losing a heart
                            updateGUI();
                        }
                    }
                }
            });

            // Balls and enemies
            balls.forEach((ball, ballIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    const dx = ball.x - enemy.x;
                    const dy = ball.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < ball.size + enemy.size) {
                        if (!enemy.invulnerable) {
                            enemies.splice(enemyIndex, 1);
                            score += 25;
                            // Update GUI after defeating an enemy
                            updateGUI();
                        }
                        balls.splice(ballIndex, 1);
                    }
                });
            });

            // Balls and snail
            balls.forEach((ball, ballIndex) => {
                const dx = ball.x - snail.x;
                const dy = ball.y - snail.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < ball.size + snail.size / 2) {
                    // Confuse enemies
                    enemies.forEach(enemy => {
                        enemy.isConfused = true;
                        enemy.confusionTimer = 90; // 1.5 seconds at 60 FPS
                    });
                    balls.splice(ballIndex, 1);
                }
            });
        }

        function createBalls(x, y) {
            const directions = [
                { dx: 1, dy: 0 },
                { dx: -1, dy: 0 },
                { dx: 0, dy: 1 },
                { dx: 0, dy: -1 },
                { dx: 0.707, dy: 0.707 },
                { dx: -0.707, dy: 0.707 },
                { dx: 0.707, dy: -0.707 },
                { dx: -0.707, dy: -0.707 }
            ];
            directions.forEach(dir => {
                balls.push({
                    x: x,
                    y: y,
                    dx: dir.dx * 5,
                    dy: dir.dy * 5,
                    size: 5
                });
            });
        }

        function updateInvincibility() {
            if (snail.invincible) {
                snail.invincibleTimer--;
                if (snail.invincibleTimer <= 0) {
                    snail.invincible = false;
                    clearInterval(blinkInterval);
                    blinkToggle = true; // Ensure the snail is visible after invincibility ends
                }
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, gameWidth, gameHeight);

            if (gameState === 'start') {
                drawStartScreen();
            } else if (gameState === 'playing') {
                moveSnail();
                moveEnemies();
                moveBalls();
                checkCollisions();
                updateInvincibility();

                drawWalls();
                drawShells();
                drawEnemies();
                drawBalls();
                drawSnail(); // Draw the snail last
            } else if (gameState === 'levelComplete') {
                drawWalls();
                drawShells();
                drawEnemies();
                drawBalls();
                drawSnail();
                drawLevelComplete();
            } else if (gameState === 'gameOver') {
                drawWalls();
                drawShells();
                drawEnemies();
                drawBalls();
                drawSnail();
                gameOverScreen();
            }

            requestAnimationFrame(gameLoop);
        }

        // Updated keydown event listener using event.code
        function handleKeyDown(event) {
            if (gameState === 'gameOver') {
                resetGame();
                gameState = 'playing';
            } else if (gameState === 'levelComplete') {
                gameState = 'playing';
                initializeLevel();
            } else if (gameState === 'start') {
                // Do nothing; wait for start button
            } else {
                switch(event.code) {
                    case 'ArrowUp':
                    case 'KeyW':
                        snail.dy = -snail.speed;
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        snail.dy = snail.speed;
                        break;
                    case 'ArrowLeft':
                    case 'KeyA':
                        snail.dx = -snail.speed;
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        snail.dx = snail.speed;
                        break;
                }
            }
        }

        // Updated keyup event listener using event.code
        function handleKeyUp(event) {
            switch(event.code) {
                case 'ArrowUp':
                case 'ArrowDown':
                case 'KeyW':
                case 'KeyS':
                    snail.dy = 0;
                    break;
                case 'ArrowLeft':
                case 'ArrowRight':
                case 'KeyA':
                case 'KeyD':
                    snail.dx = 0;
                    break;
            }
        }

        // Attach event listeners to the window object
        window.addEventListener('keydown', handleKeyDown);
        window.addEventListener('keyup', handleKeyUp);

        // Joystick Controls
        const joystickContainer = document.getElementById('joystickContainer');
        const joystickKnob = document.getElementById('joystickKnob');
        const joystickBase = document.getElementById('joystickBase');
        let joystickActive = false;
        let joystickStartX = 0;
        let joystickStartY = 0;

        joystickBase.addEventListener('touchstart', handleJoystickStart, { passive: false });
        joystickBase.addEventListener('touchmove', handleJoystickMove, { passive: false });
        joystickBase.addEventListener('touchend', handleJoystickEnd);
        joystickBase.addEventListener('touchcancel', handleJoystickEnd);
        joystickBase.addEventListener('mousedown', handleJoystickStart);
        joystickBase.addEventListener('mousemove', handleJoystickMove);
        joystickBase.addEventListener('mouseup', handleJoystickEnd);
        joystickBase.addEventListener('mouseleave', handleJoystickEnd);

        function handleJoystickStart(event) {
            event.preventDefault();
            joystickActive = true;
            if (event.touches) {
                const touch = event.touches[0];
                joystickStartX = touch.clientX;
                joystickStartY = touch.clientY;
            } else {
                joystickStartX = event.clientX;
                joystickStartY = event.clientY;
            }
        }

        function handleJoystickMove(event) {
            if (!joystickActive) return;
            event.preventDefault();
            let clientX, clientY;
            if (event.touches) {
                const touch = event.touches[0];
                clientX = touch.clientX;
                clientY = touch.clientY;
            } else {
                clientX = event.clientX;
                clientY = event.clientY;
            }

            const rect = joystickBase.getBoundingClientRect();
            const baseCenterX = rect.left + rect.width / 2;
            const baseCenterY = rect.top + rect.height / 2;

            const deltaX = clientX - baseCenterX;
            const deltaY = clientY - baseCenterY;

            const maxDistance = rect.width / 2 - 25; // Max distance the knob can move
            let distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const angle = Math.atan2(deltaY, deltaX);

            if (distance > maxDistance) {
                distance = maxDistance;
            }

            // Move the joystick knob
            const knobX = Math.cos(angle) * distance;
            const knobY = Math.sin(angle) * distance;
            joystickKnob.style.transform = `translate(${knobX}px, ${knobY}px)`;

            // Set snail movement
            snail.dx = (knobX / maxDistance) * snail.speed;
            snail.dy = (knobY / maxDistance) * snail.speed;
        }

        function handleJoystickEnd(event) {
            joystickActive = false;
            joystickKnob.style.transform = `translate(0px, 0px)`;
            snail.dx = 0;
            snail.dy = 0;
        }

        // Event listener for mouse clicks on the canvas
        canvas.addEventListener('mousedown', handleCanvasClick);
        canvas.addEventListener('touchstart', handleCanvasClick, { passive: false });

        function handleCanvasClick(e) {
            e.preventDefault(); // Prevent default behavior
            let rect = canvas.getBoundingClientRect();
            let x = (e.clientX || e.touches[0].clientX) - rect.left;
            let y = (e.clientY || e.touches[0].clientY) - rect.top;

            // Adjust x and y according to canvas scaling
            x *= gameWidth / rect.width;
            y *= gameHeight / rect.height;

            if (x >= buttonX && x <= buttonX + buttonWidth && y >= buttonY && y <= buttonY + buttonHeight) {
                if (gameState === 'levelComplete') {
                    gameState = 'playing';
                    initializeLevel();
                } else if (gameState === 'gameOver') {
                    resetGame();
                    gameState = 'playing';
                } else if (gameState === 'start') {
                    resetGame();
                    gameState = 'playing';
                }
            }
        }

        snailImage.onload = function() {
            gameLoop();
        };
    </script>
