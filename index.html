<body>
  <div class="background-image"></div>

    <img src="logo.svg" />

    <main>
  <h1>
    <span> </span>
  </h1>
  <input type="checkbox" id="myInput">
  <label for="myInput">
      <span class="bar top"></span>
      <span class="bar middle"></span>
      <span class="bar bottom"></span>
    </label>
  <aside>
    <div class="aside-section aside-left">
      <div class="aside-content">
        <p> welcome to snailface - post a message after the beep.</p>
      </div>
    </div>
    <div class="aside-section aside-right">
      <ul class="aside-list">
        <li class="aside-anchor">a means of interaction</li>
        
        <form name="contact" method="POST" action="/thank-you" netlify>
          <li class="form-item">
            <label class="aside-anchor"">your name: <br> <input type="text" name="name" class="form-input" placeholder="your name" required/></label>
          </li>
          <li class="form-item">
            <label class="aside-anchor">your email: <br> <input type="email" name="email" class="form-input" placeholder="your email" required/></label>
          </li>
          <li class="form-item">
            <label class="aside-anchor">your message: <br> <textarea name="message" class="form-textarea" placeholder="what do you want to say?" required></textarea></label>
          </li>
          <li class="form-item">
            <button type="submit" class="button">post</button>
          </li>
        </form>
      </ul>
    </div>
    <div class="footer">
      Â© <script>document.write(new Date().getFullYear())</script>.
    </div>
  </aside>
</main>
<script>
  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submit

    var form = this;
    var data = new FormData(form);

    fetch('/', {
      method: 'POST',
      body: data
    }).then(() => {
      // Show the success message
      document.getElementById('success-message').style.display = 'block';
      // Optionally, hide or reset the form
      // form.style.display = 'none';
      // form.reset();
    }).catch(() => {
      // Handle errors if required
      alert('There was an error submitting the form. Please try again.');
    });
  });
</script>
